<div *ngFor="let notif of notifications">
  <div class="container">
    <a *ngIf="notif.type === 'Post'" [routerLink]="['./', notif.data.channel.id]" [fragment]="notif.data.id">
      {{ computeNotifStringDiplay(notif) }}
    </a>
    <a *ngIf="notif.type === 'Comment'" [routerLink]="['./', notif.data.post.channel.id]" [fragment]="notif.data.post.id">
      {{ computeNotifStringDiplay(notif) }}
    </a>
    <a *ngIf="notif.type !== 'Comment' || notif.type !== 'Post'">
        {{ computeNotifStringDiplay(notif) }}
    </a>
  </div>
</div>
<style>
:host {
  display: block;
  height: 100%;
  width: 250px;
  background: white;
  flex-shrink: 0;
  border-left: 1px solid #d6d6d6;
}

.container {
  border: 1px solid #A1ABBD;
  border-radius: 4px;
  box-shadow: 3px 3px 8px 2px rgba(0, 0, 0, 0.06);
  padding: 4px;
  margin-bottom: 10px;
}
</style>
