<div class="header">
    <div class="user-picture">
      <!-- TODO utiliser le composant user-profile-picture -->
      <user-profile-picture [src]="comment.user.pictureUrl"></user-profile-picture>
    </div>
          <div class="username">
            {{comment.user.username}}
            <div class="date">
              {{comment.creationTime | date}}
            </div>
          </div>
        </div>
        <div class="body">
          <pre class="message">
            <!-- afficher le message -->
            {{comment.message}}
          </pre>
              <div *ngIf="comment.content">
                  <youtube-post-content *ngIf="comment.content.type === 'youtube'" [postContent]="comment.content"></youtube-post-content>
                  <picture-post-content *ngIf="comment.content.type === 'picture'" [postContent]="comment.content"></picture-post-content>
                  <video-post-content *ngIf="comment.content.type === 'video'" [postContent]="comment.content"></video-post-content>

                  <!-- afficher les bons composants picture-post-content, youtube-post-content ou video-post-content en fonction du type de contenu -->
                </div>
        </div>
        
        <style>
          :host {
            background: white;
            display: block;
            border-radius: 4px;
            border: 1px solid #d8d8d8;
            margin-top: 20px;
          }
        
          .user-picture {
            width: 75px;
            height: 75px;
            border-radius: 25px;
          }
        
          user-profile-picture {
            height: 75px;
            width: 75px;
          }
        
          .header {
            padding: 10px 10px 0 10px;
            display: flex;
          }
        
          .username {
            padding: 0 15px;
            flex: 1;
            font-size: 16px;
          }
        
          .date {
            font-size: 12px;
          }
        
          .body {
            padding: 10px;
          }
        
          .right {
            display: flex;
            /*align-items: center;*/
            justify-content: flex-end;
          }
        
          .actions>a {
            color: #eee;
            text-shadow: 0 0 3px black;
            cursor: pointer;
        
          }
        
          .actions>a.liked {
            color: #f17070;
            text-shadow: none;
            cursor: default;
          }
        
          pre.message {
            background: none;
            margin: 0;
            border: none;
          }
        
        </style>
